<div id="my_dataviz1"></div>
<div id="my_dataviz2" style="min-width: 310px; height: 400px; max-width: 600px; margin: 0 auto"></div> 

<script>

var options = {
       chart: {
         renderTo: 'my_dataviz2',
         type: 'pie',

           enabled: true,
           alpha: 15,
           beta: 15,
           depth: 50,

         }
       },
       title: {
         text: 'Vulnerability Statistics',
       },
       subtitle: {
         text: 'Vulnerabilities By Type',
       },
       xAxis: {
         categories: []

       },
       yAxis: {
         enabled: false,

         },
         labels: {
           //                            formatter:function() {
           //                              return Highcharts.numberFormat(this.value, 0, '', ',');
           //                            }
           //                        ,enabled: false
         },
         plotLines: [{
           value: 0,
           width: 1,
           color: '#808080'
         }]
       },
       tooltip: {
         formatter: function() {
           return '<b>' + this.series.name + '</b><br/>' +
            'Count :'  + Highcharts.numberFormat(this.y, 0, '', ',');
         }
       },
       credits: {
         enabled: false
       },
       plotOptions: {
         pie: {
           allowPointSelect: true,
           cursor: 'pointer',
           depth: 35,
           dataLabels: {
             enabled: true,
             format: '{point.name}'
           }
         }
       },
       legend: {
         enabled: false
       },

       series: [
            {   enabled:"false",
                name:"",
                type:"pie"
            }
        ]
     }

     setTimeout(function() {
        $.getJSON("./mockscreens/pie.json", function(json) {

       options.series[0].data = json;
       console.log(options)
       chart = new Highcharts.Chart(options);
            });

     }, 0);

// ========================================================================================
// set the dimensions of the canvas
var margin = {top: 20, right: 20, bottom: 70, left: 40},
    width = 600 - margin.left - margin.right,
    height = 300 - margin.top - margin.bottom;


// set the ranges
var x = d3.scale.ordinal().rangeRoundBands([0, width], .05);

var y = d3.scale.linear().range([height, 0]);

// define the axis
var xAxis = d3.svg.axis()
    .scale(x)
    .orient("bottom")


var yAxis = d3.svg.axis()
    .scale(y)
    .orient("left")
    .ticks(10);



// add the SVG element
// var svg = d3.select("body").append("svg")
   var svg1 = d3.select("#my_dataviz").append("svg")
    .attr("width", width + margin.left + margin.right)
    .attr("height", height + margin.top + margin.bottom)
  .append("g")
    .attr("transform", 
          "translate(" + margin.left + "," + margin.top + ")");


// load the data
d3.json("./mockscreens/bar.json", function(error, data) {

    data.forEach(function(d) {
        d.Letter = d.Letter;
        d.Freq = +d.Freq;
    });
	
  // scale the range of the data
  x.domain(data.map(function(d) { return d.Letter; }));
  y.domain([0, d3.max(data, function(d) { return d.Freq; })]);

  // add axis
  svg1.append("g")
      .attr("class", "x axis")
      .attr("transform", "translate(0," + height + ")")
      .call(xAxis)
    .selectAll("text")
      .style("text-anchor", "end")
      .attr("dx", "-.8em")
      .attr("dy", "-.55em")
      .attr("transform", "rotate(-90)" );

  svg1.append("g")
      .attr("class", "y axis")
      .call(yAxis)
    .append("text")
      .attr("transform", "rotate(-90)")
      .attr("y", 5)
      .attr("dy", ".71em")
      .style("text-anchor", "end")
      .text("Vulnerabilities");


  // Add bar chart
  svg1.selectAll("bar")
      .data(data)
    .enter().append("rect")
      .attr("class", "bar")
      .attr("x", function(d) { return x(d.Letter); })
      .attr("width", x.rangeBand())
      .attr("y", function(d) { return y(d.Freq); })
      .attr("height", function(d) { return height - y(d.Freq); });

});
